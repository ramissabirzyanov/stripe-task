<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
    <script src="https://js.stripe.com/v3/"></script>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>Price: ${{ item.price }}</p>
    
    <form id="checkout-form" method="GET">
        <label for="quantity">Quantity:</label>
        <input type="number" id="quantity" name="quantity" value="1" min="1">
        <button type="submit" id="checkout-button">Buy</button>
    </form>

    <script>
        document.getElementById("checkout-form").onsubmit = function(event) {
            event.preventDefault();
            const quantity = document.getElementById("quantity").value;
            fetch(`/buy/{{ object.id }}/?quantity=${quantity}`)
                .then(response => response.json())
                .then(data => Stripe("{{ STRIPE_PUBLIC_KEY }}").redirectToCheckout({ sessionId: data.stripe_session_id }));
        };
    </script>
</body>
</html>
