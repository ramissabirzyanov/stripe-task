<!DOCTYPE html>
<html>
<head>
    <title>{{ item.name }}</title>
</head>
<body>
    <h1>{{ item.name }}</h1>
    <p>{{ item.description }}</p>
    <p>Price: ${{ item.price }}</p>

    {% if order_pk %}
        <form method="post" action="{% url 'submit_order' order_pk=order_pk item_id=item.id %}" >
            {% csrf_token %}
            <label for="quantity">Quantity:</label>
            <input type="number" id="quantity" name="quantity" value="1" min="1">
            <button type="submit">Add to order</button>
        </form>
    <a href="{% url 'add' order_pk=order_pk %}">Back to list</a>
    {% endif %}
</body>
</html>
